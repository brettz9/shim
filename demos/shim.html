<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<title>RequireJS shim plugin test</title>
<script src="require.js"></script>
<script src="require-config.js"></script><!-- The needed shim configuration code is minimal, so we could also include it below -->

<!-- First we'll just do a normal demo -->
<script>
/*globals require */
require(['domReady!'], function () {
    'use strict';
    // Requires load of Object.keys module regardless of browser support and doesn't let us use standard (Object.keys) API
    require(['writeBr', '../shims/Object/Object.keys'], function (writeBr, keysObj) {
        writeBr(!!Object.keys); // gives false in IE < 9, true in Firefox, etc.
        writeBr(keysObj({a: 1, b: 2})); // ['a','b']

        // Same result but avoids addiitonal load of Object.keys.js file if an Object.keys implementation is already available
        require(['writeBr', 'shim!Object.keys'], function (writeBr, alreadyExisted) { // No real need to use or specify the alreadyExisted argument
            writeBr(alreadyExisted); // gives false in IE < 9, true in Firefox, etc.
            writeBr(Object.keys({a: 1, b: 2})); // ['a','b']

            require(['shim!Array.prototype.map'], function (alreadyExisted) { // No real need to use or specify the alreadyExisted argument
                writeBr(alreadyExisted); // gives false in IE < 9, true in Firefox, etc.
                writeBr([3, 4, 5, 6].map(function (i) {return i > 4;})); // [false, false, true, true]

                /*require(['shim!Array.slice@Array/ArrayGenerics'], function (alreadyExisted) { // No real need to use or specify the alreadyExisted argument
                    writeBr(Array.slice([3, 4, 5, 6], 2)); // [5, 6]
                });*/
            });
        });
    });
});
</script>

<script src="nodeTest.js"></script>
</head>
<body></body>
</html>
